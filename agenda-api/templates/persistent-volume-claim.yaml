apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.persistentVolumeClaim.db.name }}
spec:
  volumeName: {{ .Values.persistentVolume.db.name }}
  storageClassName: {{ .Values.persistentVolume.db.storageClassName }}
  accessModes:
    - {{ .Values.persistentVolumeClaim.db.accessModes }}
  resources:
    requests:
      storage: {{ .Values.persistentVolumeClaim.db.resources.requests.storage }}