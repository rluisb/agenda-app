apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.persistentVolumeClaim.api.name }}
spec:
  volumeName: {{ .Values.persistentVolume.api.name }}
  storageClassName: {{ .Values.persistentVolume.api.storageClassName }}
  accessModes:
    - {{ .Values.persistentVolumeClaim.api.accessModes }}
  resources:
    requests:
      storage: {{ .Values.persistentVolumeClaim.api.resources.requests.storage }}

