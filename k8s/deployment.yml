apiVersion: apps/v1
kind: Deployment
metadata:
  name: agenda-api
  labels:
    app: agenda-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agenda-api
  template:
    metadata:
      labels:
        app: agenda-api
    spec:
      containers:
        - name: agenda-api
          image: rluisb/agenda-api:0.1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          livenessProbe:
            httpGet:
              path: /api/v1/healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/v1/readyz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
